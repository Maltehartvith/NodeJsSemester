<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almost</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body id="almost-body">

    <h2 id="almost"></h1>
    
</body>

<script>
    let hours = Number(localStorage.getItem("hours"));
    let minutes = Number(localStorage.getItem("minutes"));
    

    if (hours < 0) {
        minutes = 60 + hours
        hours = 0
    }
    if (minutes < 0) {
        hours -= 1
        minutes = 60 + minutes
    }
    
    const text = "Damn.. there's " +  hours + " hours and " + minutes + " minutes left.. You're almost off!"
    
    document.getElementById("almost").innerText = text;
</script>
</html>
